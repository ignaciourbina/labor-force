<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labor Force Mock Survey</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .page { display: none; }
    .page.active { display: block; }
    .hidden { display: none; }
    label { display: block; margin-top: 1em; }
    button { margin-top: 1.5em; }
    .tooltip {
      position: relative;
      display: inline-block;
      margin-left: 0.5em;
      cursor: pointer;
    }
    .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #eee;
      color: #000;
      text-align: left;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>Labor Force Mock Survey</h1>
  <div id="survey"></div>
  <script src="main.js"></script>
</body>
</html>
